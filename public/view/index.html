<div class="container">
    <div class="well">
        <form ng-submit="addTodo()">
            <input type="text" ng-model="newTodo" placeholder="Create TODO">
        </form>
    </div>
    <div>
        <ul class="list-unstyled">
            <li ng-repeat="item in todos | reverse">
                <div class="well">
                    {{item.todo}}
                </div>
            </li>
        </ul>
    </div>
</div>
