<a href="#" ng-show="!userSignedIn()" ng-click="open()" ng-controller="LoginModalCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h2 class="modal-title"><small><strong>LOG IN</strong></small></h2>
        </div>
        <div class="modal-body">
            <a class="btn btn-default btn-social btn-facebook" href="/auth/facebook">
                <i class="fa fa-facebook"></i>
                Facebook
            </a>
            <a class="btn btn-default btn-social btn-google-plus" href="/auth/google">
                <i class="fa fa-google"></i>
                Google
            </a>
        </div>
        <div class="modal-footer">
            <a href="#" class="close small" ng-click="cancel()">
                <small>CLOSE</small>
                X
            </a>
        </div>
    </script>
    <i class="glyphicon glyphicon-log-in">
        Login
    </i>
</a>
